version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: song2learn-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-song2learn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-song2learn_secret}
      POSTGRES_DB: ${POSTGRES_DB:-song2learn}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-song2learn} -d ${POSTGRES_DB:-song2learn}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
