services:
  # Backend API
  - type: web
    name: song2learn-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: song2learn-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 10080
      - key: LRCLIB_BASE_URL
        value: https://lrclib.net/api
      - key: LRCLIB_USER_AGENT
        value: Song2Learn/2.0
      - key: CEREBRAS_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: VULTR_S3_REGION
        value: ams1
      - key: VULTR_S3_ACCESS_KEY
        sync: false
      - key: VULTR_S3_SECRET_KEY
        sync: false
      - key: VULTR_S3_BUCKET
        value: song2learn-audio
      - key: FRONTEND_URL
        value: https://song2learn.org
      - key: RATE_LIMIT_ANALYZE
        value: 60/minute
      - key: RATE_LIMIT_VOICE
        value: 20/minute

  # Frontend
  - type: web
    name: song2learn-frontend
    runtime: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://song2learn-api.onrender.com

databases:
  - name: song2learn-db
    plan: free
    region: frankfurt
    databaseName: song2learn
    user: song2learn
